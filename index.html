<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ae53684c76.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood</title>
</head>

<body>
    <div id="bloc_page">
        <!--HEADER-->
        <header>
            <div class="logo">
            <h1>ohmyfood</h1>
            </div>
        </header>

        <!--MAIN-->
        <main>
            <!--LOCAlISATION-->
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p> Paris, Belleville</p>
            </div>
            <!--EXPLORER NOS RESTAURANTS-->
            <div class="explorer">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des réstaurants d'exception, sélectionnés par nos soins.</p>
                <button type=submit class="btn btn__explorer--size btn__explorer--shadow btn__explorer--background btn__explorer--border_radius">Explorer nos restaurants</button>
            </div>
            <nav>
                <div class="fonctionnement margin">
                <h2>Fonctionnement</h2>
                <button type=submit class="btn btn__fct--shadow btn__fct--background btn__fct--border-radius"> <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
                <button type=submit class="btn btn__fct--shadow btn__fct--background btn__fct--border-radius"><i class="fa-solid fa-list-ul"></i>Composez votre menu</button>
                <button type=submit class="btn btn__fct--shadow btn__fct--background btn__fct--border-radius"><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
                </div>
            </nav>
            <article>
                <div>
                <h2>Restaurants</h2>
                <a href="#" class="card">
                    <div >
                        <img src="assets/images/la_palette_du_gout.png" alt="la_palette_du_gout">
                        <div class="container">
                            <div>
                            <h3>La palette du goût</h3>
                            <i class="fa-regular fa-heart"></i>
                            </div>
                            <p>Ménilmontant</p>
                        </div>
                    </div>
                </a>
                </div>
            </article>
            
        </main>
        <!--FOOTER-->
        <footer>
            <h2>ohmyfood</h2>
            <p><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
            <p><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
            <p>Mentions légales</p>
            <a href="mailto:name@email.com">Contact</a>
            
        </footer>
    </div>
</body>

</html>
